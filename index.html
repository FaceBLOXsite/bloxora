<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOXORA</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1a001a;
            border-bottom: 4px solid #800080;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo img:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #9400D3;
        }
    </style>
</head>
<body>

<!-- Background Audio -->
<audio id="bg-music" autoplay loop>
    <source src="background.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <a href="#">
            <img src="cool.png" alt="BLOXORA Logo">
        </a>
    </div>
    <div class="nav-links">
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <h1>BLOXORA</h1>
    <p>The ultimate Roblox revival experience â€” better than ever!</p>
    <button class="btn" onclick="window.location.href='https://discord.gg/u9DQugf7PJ';">Join Our Discord</button>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 BLOXORA. All rights reserved.
</div>
</body>
</html>
